<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>レシピ更新</title>
</head>

<body>
<div layout:fragment="content">

  <h2>レシピ更新</h2>

  <form th:action="@{'/recipes/update/' + *{id}}" method="post" th:object="${recipeForm}">
    <span>ID</span>:<span th:text="*{id}">123</span><br/>
    <span>名前</span>: <input type="text" name="name" th:value="*{name}"> <br/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="err"></div>
    <span>カロリー</span>: <input type="text" name="cal" th:value="*{cal}">
    <div th:if="${#fields.hasErrors('cal')}" th:errors="*{cal}" th:errorclass="err"></div>
    <button type="submit">更新</button>
  </form>

</div>
</body>
</html>
