<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>レシピ検索</title>
  <style>
    table {
      border: 1px solid gray;
    }

    table th, table td {
      border: 1px solid gray;
    }
  </style>
</head>

<body>

<div layout:fragment="content">
  <h2>レシピ検索</h2>

  <form action="/recipes/search" method="get" th:object="${searchForm}">

    <span>名前</span>:<input type="text" name="name" th:value="*{name}"><br/>
    <span>カロリー</span>: <input type="text" name="mincal" th:value="*{mincal}">~
    					<input type="text" name="maxcal" th:value="*{maxcal}">
 
    <button type="submit">検索</button>
  </form>
  <table>
    <thead>
    <tr>
      <th></th>
      <th>名前</th>
      <th>カロリー</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}" th:object="${recipe}">
      <td th:text="*{id}"></td>
      <td th:text="*{name}"></td>
      <td th:text="*{cal}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
